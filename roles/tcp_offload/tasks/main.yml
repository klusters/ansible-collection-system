---

- name: Install ethtool
  become: yes
  package:
    name: ethtool
    state: present

- name: Configure rngd to use random number source device
  become: yes
  template:
    src: tcp_offload.sh.j2
    dest: /etc/network/if-post-up.d/tcp_offload.sh
    owner: root
    group: root
    mode: 0755
  notify:
    - restart network

---

name: "klusters.system.etc_hosts"

on:
  push:
    paths:
      - 'roles/etc_hosts/**'
      - 'molecule/etc_hosts/**'
      - '.github/workflows/etc_hosts.yml'
      - 'molecule/common/**'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:

      matrix:
        collection_role:
          - etc_hosts

    env:
      PY_COLORS: 1
      ANSIBLE_FORCE_COLOR: 1

    steps:
      - name: Git checkout
        uses: actions/checkout@v2
        with:
          path: ansible_collections/klusters/system
      
      - name: Install Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 0.13

      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install molecule ansible-lint yamllint google-auth

      - name: Setup gcloud environment
        uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        with:
          project_id: ${{ secrets.GCLOUD_PROJECT }}
          service_account_key: ${{ secrets.GCLOUD_KEYFILE_JSON }}
          export_default_credentials: true

      - name: Run tests
        working-directory: ansible_collections/klusters/system
        run: |
          terraform --version
          molecule test -s ${{ matrix.collection_role }}

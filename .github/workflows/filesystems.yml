name: "klusters.system.filesystems"

on:
  push:
    paths:
      - 'roles/filesystems/**'
      - 'molecule/filesystems/**'
      - '.github/workflows/filesystems.yml'
      - 'molecule/common/**'
  pull_request:
    paths:
      - 'roles/filesystems/**'
      - 'molecule/filesystems/**'
      - '.github/workflows/filesystems.yml'
      - 'molecule/common/**'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        collection_role:
          - filesystems
        # molecule_distro:
        #   - { "distro":"centos:7", "command":"/usr/sbin/init" }
        #   - { "distro":"centos:8", "command":"/usr/sbin/init" }
        #   - { "distro":"ubuntu:18.04", "command":"/lib/systemd/systemd" }
        #   - { "distro":"ubuntu:20.04", "command":"/lib/systemd/systemd" }
    env:
      PY_COLORS: 1
      ANSIBLE_FORCE_COLOR: 1
      # MOLECULE_COMMAND: ${{ matrix.molecule_distro.command }}
      # MOLECULE_DISTRO: ${{ matrix.molecule_distro.distro }}

    steps:
      - uses: actions/checkout@v2
        with:
          path: ansible_collections/klusters/system
      
      - uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 0.12.29

      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install molecule yamllint ansible-lint google-auth

      - name: Setup gcloud environment
        uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        with:
          project_id: ${{ secrets.GCLOUD_PROJECT }}
          service_account_key: ${{ secrets.GCLOUD_KEYFILE_JSON }}
          export_default_credentials: true

      - name: Run role tests
        run: >-
          molecule --version &&
          ansible --version &&
          molecule test -s ${{ matrix.collection_role }}
        working-directory: ansible_collections/klusters/system
        env:
          TF_VAR_project_id: ${{ secrets.GCLOUD_PROJECT }}
          GCP_SERVICE_ACCOUNT_CONTENTS: ${{ secrets.GCLOUD_KEYFILE_JSON }}
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GCLOUD_KEYFILE_JSON }}